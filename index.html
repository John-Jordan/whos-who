<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Who's Who at MYCG</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <h1>Who's Who at MYCG?</h1>
            <div class="jumbotron" style="width: 400px;">
                <div id="play">
                    <div style="height: 350px;">
                        <div style="display: flex; justify-content: center;">
                            <img id="img" style="min-height: 200px; max-height: 300px;">
                        </div>
                    </div>
                    <select id="firstName"></select>
                    <select id="lastName"></select>
                    <button type="button" id="check" class="btn btn-primary" accesskey="c">Check</button>
                    <button type="button" id="skip" class="btn btn-secondary" accesskey="s">Skip</button>
                </div>
                <p id="result"></p>
                <p id="score"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
