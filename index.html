<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Who's Who at MYCG</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div style="display: flex; justify-content: center; width: 450px;">
                <h1>Who's Who at MYCG?</h1>
            </div>
            <div class="jumbotron" style="width: 450px; height:650px;">
                <div id="play">
                    <div style="height: 350px;">
                        <div style="display: flex; justify-content: center;">
                            <img id="img" style="min-height: 250px; max-height: 300px;">
                        </div>
                    </div>
                    <select id="firstName"></select>
                    <select id="lastName"></select>
                    <button type="button" id="check" class="btn btn-primary" accesskey="c">Check</button>
                    <button type="button" id="skip" class="btn btn-secondary" accesskey="s">Skip</button>
                </div>
                <p id="result"></p>
                <div style="display: flex; justify-content: center;">
                    <ul class="list-group" style="width: 120px;">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Done: 
                            <span class="badge badge-pill badge-primary" id="done"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Left: 
                            <span class="badge badge-pill badge-secondary" id="left"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
